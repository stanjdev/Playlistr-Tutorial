{% extends 'base.html' %}

{% block content %}
<form method='POST' action="/playlists">
  <fieldset>
    <legend>New Playlist</legend>
    <!-- TITLE -->
    <p>
      <label for="title">Title</label><br>
      <input type="text" name="title" />
    </p>

    <!-- DESCRIPTION -->
    <p>
      <label for="description">Description</label><br>
      <input type="text" name="description" />
    </p>

    <!-- VIDEO IDS -->
    <p>
      <label for="playlist-video-ids">Videos</label><br>
      <p>Add the ID of the videos you want to include in your playlist. Separate with a newline.</p>
      <textarea name="video_ids" id="playlist-video-ids" cols="30" rows="10"></textarea>
    </p>
  </fieldset>
  <p>
    <button type='submit'>Save Playlist</button>
  </p>
</form>
{% endblock %}
